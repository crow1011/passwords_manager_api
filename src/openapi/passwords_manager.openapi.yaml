openapi: "3.0.0"
info:
  version: 1.0.0
  title: Passwords Manager
  license:
    name: MIT
servers:
  - url: http://localhost:5000/api/v1
paths:
  /policy:
    get:
      summary: Get policies
      operationId: handlers.policy.get_policy
      tags:
        - policy
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: A paged array of policies
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/Policies"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a policy
      operationId: handlers.policy.create_policy
      tags:
        - policy
      requestBody:
        description: create password generation policy
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Policy'
      responses:
        '201':
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /password/{policy_hash}:
    get:
      summary: One password by policy
      operationId: handlers.password.get_password
      tags:
        - password
      parameters:
        - name: policy_hash
          in: path
          required: true
          description: The id of the pet to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Password"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Password:
      type: object
      required:
        - password
      properties:
        password:
          type: string
    Policy:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        symbols:
          type: string
        numbers:
          type: string
        letters:
          type: string
        tag:
          type: string
    Policies:
      type: array
      items:
        $ref: "#/components/schemas/Policy"
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string